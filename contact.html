<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <script
      src="https://kit.fontawesome.com/9efa984a6f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/logo.png"
          alt=""
          onclick="window.location.href='index.html'"
        />
      </div>
      <div class="bars" onclick="toggleMenu()">
        &#9776;
        <!-- Bars icon -->
      </div>
      <div class="menu">
        <div class="header_links">
          <ul>
            <li onclick="window.location.href='index.html'">Home</li>
            <li onclick="window.location.href='products.html'">Products</li>
            <li onclick="window.location.href='#about'">About us</li>
            <li onclick="window.location.href='contact.html'">Contact Us</li>
          </ul>
        </div>
        <div class="search">
          <input type="text" placeholder="search" />
        </div>
        <div class="header_icons">
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
    <!-- booking -->
    <section class="contact">
      <h1>Contact Us</h1>
      <div class="contact_form">
        <input type="text" placeholder="Full Name" />
        <input type="text" placeholder="Phone Number" />
        <input type="text" placeholder="Email" />
        <textarea placeholder="Your Message"></textarea>
        <button>Submit</button>
      </div>
    </section>
    <footer>
      <div class="footer_container">
        <div class="footer_logo">
          <img src="./images/logo.png" alt="" />
          <h2>Contact Us</h2>
          <div class="footer_logo_contact">
            <p>FlexiFeet@gmail.com</p>
            <span>+201010878725</span>
            <i class="fa-brands fa-whatsapp"></i>
          </div>
        </div>
        <div class="footer_follow">
          <h2>Follow <span>Us</span></h2>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
