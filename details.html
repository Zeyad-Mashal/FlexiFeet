    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/logo.png"
          alt=""
          onclick="window.location.href='index.html'"

      </div>

          <ul>
            <li onclick="window.location.href='index.html'">Home</li>

            <li onclick="window.location.href='#about'">About us</li>
            <li onclick="window.location.href='contact.html'">Contact Us</li>
          </ul>
        </div>
        <div class="search">
          <input type="text" placeholder="search" />
        </div>
        <div class="header_icons">
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
    </header>
          <section class="details">
            <div class="details_container">
                <div class="details_item">
                  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./images/hero_bg.jpeg" class="d-block w-100" alt="...">

                      <div class="carousel-item">
                        <img src="./images/neverStop_bg1.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/neverStop_bg2.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/p1.jpeg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./images/summer_bg.jpeg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

                        <h2>Step into Style: Black & White Perfection</h2>

                </div>
            </div>

                <img src="./images/logo.png" alt="" />
                <h2>Contact Us</h2>
                <div class="footer_logo_contact">
                  <p>FlexiFeet@gmail.com</p>
                  <span>+201010878725</span>
                  <i class="fa-brands fa-whatsapp"></i>
                </div>
              </div>

                <i class="fa-brands fa-facebook"></i>

            </div>
